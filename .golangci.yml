linters:
  enable:
    - contextcheck
    - gci
    - gofumpt
    - ineffassign
    - misspell
    - nonamedreturns
    - staticcheck
  disable:
    - errcheck
    - gosimple

linters-settings:
  gci:
    sections:
      - standard
      - default
      - prefix(github.com/containernetworking)

run:
  skip-dirs:
    - vendor
